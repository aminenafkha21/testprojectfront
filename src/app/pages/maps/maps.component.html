<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Starred files</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Date Starred</th>
                  <th scope="col">State</th>
                  <th scope="col">Size</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>

                <ng-container *ngFor="let file of all">

        


                <tr>
                  <th scope="row">
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" src="../assets/img/theme/dossier.png">
                      </a>
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{file.name}}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{file.starredAt}}
                  </td>
                  <td>

                     <ng-container *ngIf="file.archivedAt!=NULL">
                      <span class="badge badge-dot mr-4">
                        <i class="bg-warning"></i> Archived
                      </span>
                          
                     </ng-container>

                     <ng-container *ngIf="file.starredAt!=NULL">
                      <span class="badge badge-dot mr-4">
                        <i class="bg-danger"></i> Starred
                      </span>
                          
                     </ng-container>


                     <ng-container *ngIf="file.starredAt==NULL && file.archivedAt==NULL">
                      <span class="badge badge-dot mr-4">
                        <i class="bg-info"></i> No Action 
                      </span>
                          
                     </ng-container>
                   
                  </td>
                  <td>
                    {{file.size}}
                  </td>
            
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" href="javascript:void(0)" (click)="removefromWishlist(file.id)" > Remove this file <i class="ni ni-basket w-25 p-3 text-danger"></i> </a>
                      </div>
                    </div>
                  </td>
                </tr>

                </ng-container>

                
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
</div>
